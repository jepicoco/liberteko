<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Espace Usager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --couleur-primaire: #0d6efd;
      --couleur-secondaire: #6c757d;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-container {
      max-width: 420px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background: var(--couleur-primaire);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .login-header .logo {
      max-height: 60px;
      margin-bottom: 1rem;
    }
    .login-body {
      padding: 2rem;
    }
    .form-floating {
      margin-bottom: 1rem;
    }
    .btn-login {
      background: var(--couleur-primaire);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
    }
    .btn-login:hover {
      background: var(--couleur-secondaire);
    }
    .forgot-link {
      color: var(--couleur-primaire);
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .alert {
      margin-bottom: 1rem;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: var(--couleur-secondaire);
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="" alt="" class="logo d-none" id="siteLogo">
        <h1 id="siteName">Espace Usager</h1>
      </div>
      <div class="login-body">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>

        <form id="loginForm">
          <div class="form-floating">
            <input type="text" class="form-control" id="identifiant" placeholder="Email ou code barre" required>
            <label for="identifiant"><i class="bi bi-person me-2"></i>Email ou code barre</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            <label for="password"><i class="bi bi-lock me-2"></i>Mot de passe</label>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
              <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
            </button>
          </div>

          <div class="text-center mt-3">
            <a href="forgot-password.html" class="forgot-link">Mot de passe oublie ?</a>
          </div>
        </form>

        <div class="back-link">
          <a href="../index.html"><i class="bi bi-arrow-left me-1"></i>Retour au site</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = '/api';

    // Charger la config du site
    async function loadConfig() {
      try {
        const response = await fetch(`${API_URL}/public/config`);
        const config = await response.json();

        document.getElementById('siteName').textContent = config.nom_site || 'Espace Usager';

        if (config.logo_url) {
          const logo = document.getElementById('siteLogo');
          logo.src = config.logo_url;
          logo.alt = config.nom_site;
          logo.classList.remove('d-none');
        }

        if (config.couleur_primaire) {
          document.documentElement.style.setProperty('--couleur-primaire', config.couleur_primaire);
        }
        if (config.couleur_secondaire) {
          document.documentElement.style.setProperty('--couleur-secondaire', config.couleur_secondaire);
        }
      } catch (error) {
        console.error('Erreur chargement config:', error);
      }
    }

    // Verifier si deja connecte
    function checkAuth() {
      const token = localStorage.getItem('usager_token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
    }

    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifiant = document.getElementById('identifiant').value.trim();
      const password = document.getElementById('password').value;

      const btn = document.getElementById('btnLogin');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Connexion...';

      try {
        const response = await fetch(`${API_URL}/usager/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifiant, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erreur de connexion');
        }

        // Stocker le token et les infos usager
        localStorage.setItem('usager_token', data.token);
        localStorage.setItem('usager_info', JSON.stringify(data.usager));

        successAlert.textContent = 'Connexion reussie ! Redirection...';
        successAlert.classList.remove('d-none');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('d-none');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Se connecter';
      }
    });

    // Verifier les parametres URL
    function checkUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const successAlert = document.getElementById('successAlert');

      if (params.get('password_created') === 'true') {
        successAlert.textContent = 'Mot de passe cree avec succes ! Vous pouvez maintenant vous connecter.';
        successAlert.classList.remove('d-none');
      }

      if (params.get('password_reset') === 'true') {
        successAlert.textContent = 'Mot de passe reinitialise ! Vous pouvez maintenant vous connecter.';
        successAlert.classList.remove('d-none');
      }
    }

    // Init
    checkAuth();
    loadConfig();
    checkUrlParams();
  </script>
</body>
</html>
