<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Admin</title>
  <link rel="icon" href="/public/logo_ludo_transparent_100x100.png" type="image/x-icon" />
  <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <style>
    .module-tab {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .module-tab .badge {
      font-size: 0.7rem;
    }
    .stat-card {
      transition: transform 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-2px);
    }
    .tab-pane {
      min-height: 400px;
    }
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }
    .nav-tabs .nav-link {
      font-weight: 500;
    }
    .nav-tabs .nav-link.active {
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .nav-tabs {
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .nav-tabs .nav-link {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation (genere par JS) -->
  <nav id="admin-navbar"></nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar (genere par JS) -->
      <div id="admin-sidebar" class="col-md-2 bg-light"></div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="mb-4">
          <h1>Tableau de bord</h1>
        </div>

        <!-- Onglets modules -->
        <ul class="nav nav-tabs mb-4" id="moduleTabs" role="tablist">
          <!-- Generes dynamiquement -->
        </ul>

        <!-- Contenu des onglets -->
        <div class="tab-content" id="moduleTabContent">
          <!-- Genere dynamiquement -->
        </div>

        <!-- Section Cotisations (hors onglets) -->
        <h4 class="mt-5 mb-3"><i class="bi bi-wallet2 me-2"></i>Gestion des cotisations</h4>
        <div class="row g-3 mb-4">
          <!-- Calculateur de cotisation -->
          <div class="col-md-6">
            <div class="card h-100 border-info">
              <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0"><i class="bi bi-calculator me-2"></i>Calculateur de Cotisation</h5>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Tarif</label>
                    <select id="calc_tarif" class="form-select" onchange="calculateCotisation()">
                      <option value="">Selectionner un tarif...</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Date de debut (optionnel)</label>
                    <input type="date" id="calc_date" class="form-control" onchange="calculateCotisation()">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="calc_adhesion" onchange="calculateCotisation()">
                      <label class="form-check-label" for="calc_adhesion">
                        Membre de l'association (reduction applicable)
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div id="calc_result"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Stats cotisations -->
          <div class="col-md-6">
            <div class="card h-100 border-success">
              <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0"><i class="bi bi-graph-up me-2"></i>Cotisations</h5>
              </div>
              <div class="card-body">
                <div id="cotisationsStats">
                  <div class="text-center p-4">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Chargement...</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/api-admin.js"></script>
  <script src="js/auth-admin.js"></script>
  <script src="js/admin-navigation.js"></script>
  <script src="js/admin-template.js"></script>
  <script>
    // Configuration des modules pour le dashboard
    const DASHBOARD_MODULES = {
      global: { code: 'global', libelle: 'Global', icon: 'bi-grid-3x3-gap', color: '#6c757d', always: true },
      ludotheque: { code: 'ludotheque', libelle: 'Ludotheque', icon: 'bi-dice-6', color: '#6f42c1' },
      bibliotheque: { code: 'bibliotheque', libelle: 'Bibliotheque', icon: 'bi-book', color: '#20c997' },
      discotheque: { code: 'discotheque', libelle: 'Discotheque', icon: 'bi-disc', color: '#e83e8c' },
      filmotheque: { code: 'filmotheque', libelle: 'Filmotheque', icon: 'bi-film', color: '#fd7e14' }
    };

    // Cache des donnees chargees par onglet
    const tabDataCache = {};

    // Obtenir les modules accessibles
    function getAccessibleModules() {
      const modules = ['global'];
      for (const [code, config] of Object.entries(DASHBOARD_MODULES)) {
        if (code === 'global') continue;
        // Verifier si le module est actif ET si l'utilisateur y a acces
        const isActive = window.ACTIVE_MODULES?.includes(code);
        const hasAccess = hasUserModuleAccess(code);
        if (isActive && hasAccess) {
          modules.push(code);
        }
      }
      return modules;
    }

    // Generer les onglets
    function renderModuleTabs() {
      const accessible = getAccessibleModules();
      const tabsContainer = document.getElementById('moduleTabs');
      const contentContainer = document.getElementById('moduleTabContent');

      // Generer les boutons d'onglets
      tabsContainer.innerHTML = accessible.map((code, i) => {
        const config = DASHBOARD_MODULES[code];
        const active = i === 0 ? 'active' : '';
        const color = typeof getModuleColor === 'function' && code !== 'global'
          ? getModuleColor(code)
          : config.color;
        return `
          <li class="nav-item" role="presentation">
            <button class="nav-link ${active}" id="tab-${code}-btn"
                    data-bs-toggle="tab" data-bs-target="#tab-${code}"
                    type="button" role="tab" data-module="${code}">
              <span class="module-tab">
                <i class="bi ${config.icon}" style="color: ${color}"></i>
                ${config.libelle}
              </span>
            </button>
          </li>
        `;
      }).join('');

      // Generer les conteneurs de contenu
      contentContainer.innerHTML = accessible.map((code, i) => {
        const active = i === 0 ? 'show active' : '';
        return `
          <div class="tab-pane fade ${active}" id="tab-${code}" role="tabpanel">
            <div class="loading-placeholder" id="loading-${code}">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
              <p class="mt-2 text-muted">Chargement des statistiques...</p>
            </div>
            <div id="content-${code}" style="display: none;"></div>
          </div>
        `;
      }).join('');

      // Ecouter les changements d'onglet
      tabsContainer.querySelectorAll('button[data-bs-toggle="tab"]').forEach(btn => {
        btn.addEventListener('shown.bs.tab', (e) => {
          const moduleCode = e.target.dataset.module;
          loadModuleData(moduleCode);
        });
      });

      // Charger le premier onglet
      if (accessible.length > 0) {
        loadModuleData(accessible[0]);
      }
    }

    // Charger les donnees d'un module
    async function loadModuleData(moduleCode) {
      const loadingEl = document.getElementById(`loading-${moduleCode}`);
      const contentEl = document.getElementById(`content-${moduleCode}`);

      // Utiliser le cache si disponible
      if (tabDataCache[moduleCode]) {
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
        return;
      }

      try {
        if (moduleCode === 'global') {
          const stats = await statsAPI.getDashboard();
          const overdue = await empruntsAPI.getOverdue();
          renderGlobalTab(stats, overdue.emprunts);
        } else {
          const stats = await apiRequest(`/stats/dashboard?modules=${moduleCode}`);
          const popular = await apiRequest(`/stats/popular-items?module=${moduleCode}&limit=5`);
          const overdue = await apiRequest(`/emprunts/overdue?module=${moduleCode}`);
          renderModuleTab(moduleCode, stats, popular, overdue.emprunts);
        }
        tabDataCache[moduleCode] = true;
      } catch (error) {
        console.error(`Error loading ${moduleCode} data:`, error);
        contentEl.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Erreur lors du chargement des donnees
          </div>
        `;
        contentEl.style.display = 'block';
      }

      loadingEl.style.display = 'none';
      contentEl.style.display = 'block';
    }

    // Rendre l'onglet Global
    function renderGlobalTab(stats, overdueEmprunts) {
      const contentEl = document.getElementById('content-global');

      contentEl.innerHTML = `
        <!-- Stats Grid -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card text-bg-primary stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-people fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">Usagers actifs</div>
                    <h3 class="mb-0">${stats.adherents?.actifs || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-success stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-collection fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">Articles disponibles</div>
                    <h3 class="mb-0">${stats.global?.collection?.disponibles || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-warning stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-arrow-left-right fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">Emprunts en cours</div>
                    <h3 class="mb-0">${stats.emprunts?.enCours || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-danger stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-exclamation-triangle fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">En retard</div>
                    <h3 class="mb-0">${stats.emprunts?.enRetard || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats par module -->
        ${renderModulesOverview(stats.modules)}

        <!-- Emprunts en retard -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0"><i class="bi bi-exclamation-circle me-2"></i>Emprunts en retard</h5>
            <a href="emprunts.html?filter=overdue" class="btn btn-sm btn-outline-danger">Voir tout</a>
          </div>
          <div class="card-body">
            ${renderOverdueTable(overdueEmprunts, true)}
          </div>
        </div>
      `;
    }

    // Apercu des stats par module
    function renderModulesOverview(modules) {
      if (!modules || Object.keys(modules).length === 0) return '';

      const moduleCards = Object.entries(modules).map(([code, data]) => {
        const config = DASHBOARD_MODULES[code];
        if (!config) return '';
        const color = typeof getModuleColor === 'function' ? getModuleColor(code) : config.color;
        return `
          <div class="col-md-3 col-6">
            <div class="card h-100" style="border-left: 4px solid ${color}">
              <div class="card-body py-2">
                <div class="d-flex align-items-center mb-2">
                  <i class="bi ${config.icon} me-2" style="color: ${color}"></i>
                  <strong>${config.libelle}</strong>
                </div>
                <div class="d-flex justify-content-between small">
                  <span class="text-success">${data.collection?.disponibles || 0} dispo</span>
                  <span class="text-warning">${data.emprunts?.enCours || 0} prets</span>
                  <span class="text-danger">${data.emprunts?.enRetard || 0} retard</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      return `
        <div class="row g-3 mb-4">
          <div class="col-12">
            <h5><i class="bi bi-bar-chart me-2"></i>Par collection</h5>
          </div>
          ${moduleCards}
        </div>
      `;
    }

    // Rendre un onglet de module specifique
    function renderModuleTab(moduleCode, stats, popular, overdueEmprunts) {
      const contentEl = document.getElementById(`content-${moduleCode}`);
      const config = DASHBOARD_MODULES[moduleCode];
      const moduleStats = stats.modules?.[moduleCode] || {};
      const color = typeof getModuleColor === 'function' ? getModuleColor(moduleCode) : config.color;

      contentEl.innerHTML = `
        <!-- Stats du module -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card stat-card" style="background: ${color}; color: white;">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-box fs-1 me-3"></i>
                  <div>
                    <div style="opacity: 0.8">Total articles</div>
                    <h3 class="mb-0">${moduleStats.collection?.total || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-success stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-check-circle fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">Disponibles</div>
                    <h3 class="mb-0">${moduleStats.collection?.disponibles || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-warning stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-arrow-left-right fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">Empruntes</div>
                    <h3 class="mb-0">${moduleStats.emprunts?.enCours || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-danger stat-card">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-exclamation-triangle fs-1 me-3"></i>
                  <div>
                    <div class="text-white-50">En retard</div>
                    <h3 class="mb-0">${moduleStats.emprunts?.enRetard || 0}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <!-- Articles populaires -->
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-header">
                <h5 class="card-title mb-0">
                  <i class="bi bi-trophy me-2" style="color: ${color}"></i>
                  Les plus empruntes
                </h5>
              </div>
              <div class="card-body">
                ${renderPopularItems(popular, moduleCode)}
              </div>
            </div>
          </div>

          <!-- Emprunts en retard -->
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                  <i class="bi bi-exclamation-circle me-2 text-danger"></i>
                  Emprunts en retard
                </h5>
                <a href="emprunts.html?filter=overdue&module=${moduleCode}" class="btn btn-sm btn-outline-danger">Voir tout</a>
              </div>
              <div class="card-body">
                ${renderOverdueTable(overdueEmprunts, false)}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Rendre le tableau des articles populaires
    function renderPopularItems(popular, moduleCode) {
      const items = popular?.items || popular?.modules?.[moduleCode]?.items || [];

      if (!items || items.length === 0) {
        return '<p class="text-center text-muted py-4">Aucune donnee disponible</p>';
      }

      return `
        <table class="table table-sm table-hover mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Titre</th>
              <th class="text-end">Emprunts</th>
            </tr>
          </thead>
          <tbody>
            ${items.slice(0, 5).map((item, i) => {
              const article = item.item || item.jeu || item.livre || item.film || item.disque;
              return `
                <tr>
                  <td><span class="badge bg-secondary">${i + 1}</span></td>
                  <td>${article?.titre || 'N/A'}</td>
                  <td class="text-end"><strong>${item.emprunts}</strong></td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    // Rendre le tableau des emprunts en retard
    function renderOverdueTable(emprunts, showType = true) {
      if (!emprunts || emprunts.length === 0) {
        return '<p class="text-center text-success py-4"><i class="bi bi-check-circle me-2"></i>Aucun emprunt en retard</p>';
      }

      const rows = emprunts.slice(0, 10).map(emprunt => {
        const daysLate = Math.floor((new Date() - new Date(emprunt.date_retour_prevue)) / (1000 * 60 * 60 * 24));
        const article = emprunt.article || emprunt.jeu || emprunt.livre || emprunt.film || emprunt.disque;
        const articleType = emprunt.articleType || 'jeu';
        const typeConfig = DASHBOARD_MODULES[emprunt.articleModule] || DASHBOARD_MODULES.ludotheque;

        return `
          <tr>
            <td>
              ${emprunt.adherent?.prenom || emprunt.utilisateur?.prenom || ''}
              ${emprunt.adherent?.nom || emprunt.utilisateur?.nom || 'N/A'}
            </td>
            <td>
              ${article?.titre || 'N/A'}
              ${showType ? `<span class="badge" style="background: ${typeConfig.color}; font-size: 0.65rem; margin-left: 4px;">${articleType}</span>` : ''}
            </td>
            <td>${new Date(emprunt.date_retour_prevue).toLocaleDateString('fr-FR')}</td>
            <td><span class="badge bg-danger">${daysLate}j</span></td>
            <td>
              <a href="emprunts.html?id=${emprunt.id}" class="btn btn-sm btn-outline-primary" title="Details">
                <i class="bi bi-eye"></i>
              </a>
            </td>
          </tr>
        `;
      }).join('');

      return `
        <table class="table table-sm table-hover mb-0">
          <thead>
            <tr>
              <th>Usager</th>
              <th>Article</th>
              <th>Retour prevu</th>
              <th>Retard</th>
              <th></th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        ${emprunts.length > 10 ? `<p class="text-center text-muted small mt-2">Et ${emprunts.length - 10} autres...</p>` : ''}
      `;
    }

    // Charger les tarifs pour le calculateur
    async function loadTarifsForCalculator() {
      try {
        const tarifs = await apiRequest('/tarifs-cotisation?actif=true&valide=true');
        const select = document.getElementById('calc_tarif');
        select.innerHTML = '<option value="">Selectionner un tarif...</option>';
        tarifs.forEach(tarif => {
          const option = document.createElement('option');
          option.value = tarif.id;
          option.textContent = `${tarif.libelle} - ${tarif.montant_base}€`;
          select.appendChild(option);
        });

        if (tarifs.length > 0) {
          select.value = tarifs[0].id;
          await calculateCotisation();
        }
      } catch (error) {
        console.error('Error loading tarifs:', error);
      }
    }

    // Charger les statistiques de cotisations
    async function loadCotisationsStats() {
      try {
        const stats = await apiRequest('/cotisations/statistiques');
        const cotisations = await apiRequest('/cotisations?statut=en_cours');

        let montantRegle = 0;
        let montantEnAttente = 0;
        let nbRegles = 0;
        let nbEnAttente = 0;

        cotisations.forEach(cot => {
          const montant = parseFloat(cot.montant_paye);
          if (cot.date_paiement) {
            montantRegle += montant;
            nbRegles++;
          } else {
            montantEnAttente += montant;
            nbEnAttente++;
          }
        });

        renderCotisationsStats({
          total: stats.total,
          en_cours: stats.par_statut.en_cours,
          montant_total: stats.montant_total,
          montant_regle: montantRegle,
          montant_en_attente: montantEnAttente,
          nb_regles: nbRegles,
          nb_en_attente: nbEnAttente
        });
      } catch (error) {
        console.error('Error loading cotisations stats:', error);
        document.getElementById('cotisationsStats').innerHTML =
          '<p class="text-center text-danger">Erreur de chargement</p>';
      }
    }

    // Calculer une cotisation
    async function calculateCotisation() {
      const tarifId = document.getElementById('calc_tarif').value;
      const dateDebut = document.getElementById('calc_date').value;
      const adhesion = document.getElementById('calc_adhesion').checked;
      const resultDiv = document.getElementById('calc_result');

      if (!tarifId) {
        resultDiv.innerHTML = '';
        return;
      }

      try {
        const result = await apiRequest(`/tarifs-cotisation/${tarifId}/calculer`, {
          method: 'POST',
          body: JSON.stringify({
            date_debut: dateDebut || undefined,
            adhesion_association: adhesion
          })
        });

        resultDiv.innerHTML = `
          <div class="alert alert-success mb-0">
            <table class="table table-sm mb-0">
              <tr>
                <td><strong>Periode:</strong></td>
                <td>${result.periode.debut} → ${result.periode.fin}</td>
              </tr>
              <tr>
                <td>Montant de base:</td>
                <td>${result.calcul.montant_base.toFixed(2)} €</td>
              </tr>
              ${result.calcul.prorata ? `
              <tr class="table-info">
                <td>Prorata (${result.calcul.prorata.mois_effectifs}/${result.calcul.prorata.mois_total} mois):</td>
                <td>${result.calcul.montant_apres_prorata.toFixed(2)} €</td>
              </tr>
              ` : ''}
              ${result.calcul.reduction_appliquee > 0 ? `
              <tr class="table-warning">
                <td>Reduction:</td>
                <td>-${result.calcul.reduction_appliquee.toFixed(2)} €</td>
              </tr>
              ` : ''}
              <tr class="table-success">
                <td><strong>Montant final:</strong></td>
                <td><strong>${result.calcul.montant_final.toFixed(2)} €</strong></td>
              </tr>
            </table>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="alert alert-danger mb-0">
            Erreur: ${error.message}
          </div>
        `;
      }
    }

    // Rendre les stats de cotisations
    function renderCotisationsStats(stats) {
      const container = document.getElementById('cotisationsStats');

      container.innerHTML = `
        <div class="row g-3">
          <div class="col-6">
            <div class="text-center p-3 bg-light rounded">
              <h2 class="mb-0 text-success">${stats.en_cours}</h2>
              <small class="text-muted">Cotisations actives</small>
            </div>
          </div>
          <div class="col-6">
            <div class="text-center p-3 bg-light rounded">
              <h2 class="mb-0 text-info">${stats.total}</h2>
              <small class="text-muted">Total (annee)</small>
            </div>
          </div>
        </div>

        <hr class="my-3">

        <div class="row g-3">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span><i class="bi bi-check-circle text-success"></i> Reglees</span>
              <span><strong>${stats.nb_regles}</strong></span>
            </div>
            <div class="progress mb-2" style="height: 8px;">
              <div class="progress-bar bg-success" role="progressbar"
                   style="width: ${stats.en_cours ? (stats.nb_regles / stats.en_cours * 100) : 0}%">
              </div>
            </div>
            <div class="text-end text-success">
              <strong>${stats.montant_regle.toFixed(2)} €</strong>
            </div>
          </div>

          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span><i class="bi bi-hourglass-split text-warning"></i> En attente</span>
              <span><strong>${stats.nb_en_attente}</strong></span>
            </div>
            <div class="progress mb-2" style="height: 8px;">
              <div class="progress-bar bg-warning" role="progressbar"
                   style="width: ${stats.en_cours ? (stats.nb_en_attente / stats.en_cours * 100) : 0}%">
              </div>
            </div>
            <div class="text-end text-warning">
              <strong>${stats.montant_en_attente.toFixed(2)} €</strong>
            </div>
          </div>
        </div>

        <hr class="my-3">

        <div class="text-center">
          <div class="h4 mb-0 text-primary">${stats.montant_total.toFixed(2)} €</div>
          <small class="text-muted">Montant total encaisse (annee)</small>
        </div>
      `;
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      initTemplate('dashboard');

      // Attendre que les modules soient charges
      setTimeout(async () => {
        renderModuleTabs();
        await loadTarifsForCalculator();
        await loadCotisationsStats();
      }, 500);
    });
  </script>
</body>
</html>
