<!DOCTYPE html>
<html lang="fr" class="auth-pending">
<head>
  <meta charset="UTF-8">
  <!-- Anti-flash: masquer le contenu jusqu'à vérification auth -->
  <style>.auth-pending body { visibility: hidden; }</style>
  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.replace('/admin/login.html');
    } else {
      document.documentElement.classList.remove('auth-pending');
    }
  </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desherbage - Liberteko Admin</title>
    <link rel="icon" href="/public/logo_ludo_transparent_100x100.png" type="image/x-icon" />
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
    <style>
        /* Variables couleurs modules */
        :root {
            --color-ludotheque: #6f42c1;
            --color-bibliotheque: #20c997;
            --color-filmotheque: #fd7e14;
            --color-discotheque: #e83e8c;
            --textcolor-ludotheque: #ffffff;
            --textcolor-bibliotheque: #ffffff;
            --textcolor-filmotheque: #ffffff;
            --textcolor-discotheque: #ffffff;
        }

        /* Styles onglets modules */
        .module-tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .module-tab .module-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        .module-tab.ludotheque .module-icon { background: color-mix(in srgb, var(--color-ludotheque) 15%, white); color: var(--color-ludotheque); }
        .module-tab.bibliotheque .module-icon { background: color-mix(in srgb, var(--color-bibliotheque) 15%, white); color: var(--color-bibliotheque); }
        .module-tab.filmotheque .module-icon { background: color-mix(in srgb, var(--color-filmotheque) 15%, white); color: var(--color-filmotheque); }
        .module-tab.discotheque .module-icon { background: color-mix(in srgb, var(--color-discotheque) 15%, white); color: var(--color-discotheque); }

        .nav-pills .nav-link.active.ludotheque .module-icon { background: var(--color-ludotheque); color: var(--textcolor-ludotheque) !important; }
        .nav-pills .nav-link.active.bibliotheque .module-icon { background: var(--color-bibliotheque); color: var(--textcolor-bibliotheque) !important; }
        .nav-pills .nav-link.active.filmotheque .module-icon { background: var(--color-filmotheque); color: var(--textcolor-filmotheque) !important; }
        .nav-pills .nav-link.active.discotheque .module-icon { background: var(--color-discotheque); color: var(--textcolor-discotheque) !important; }

        .nav-pills .nav-link.active.ludotheque { background: color-mix(in srgb, var(--color-ludotheque) 15%, white); color: var(--color-ludotheque); }
        .nav-pills .nav-link.active.bibliotheque { background: color-mix(in srgb, var(--color-bibliotheque) 15%, white); color: var(--color-bibliotheque); }
        .nav-pills .nav-link.active.filmotheque { background: color-mix(in srgb, var(--color-filmotheque) 15%, white); color: var(--color-filmotheque); }
        .nav-pills .nav-link.active.discotheque { background: color-mix(in srgb, var(--color-discotheque) 15%, white); color: var(--color-discotheque); }

        /* Bordure gauche panel selon module */
        .content-panel.ludotheque { border-left: 4px solid var(--color-ludotheque); }
        .content-panel.bibliotheque { border-left: 4px solid var(--color-bibliotheque); }
        .content-panel.filmotheque { border-left: 4px solid var(--color-filmotheque); }
        .content-panel.discotheque { border-left: 4px solid var(--color-discotheque); }

        .item-row {
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .item-row:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .item-row.selected {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-left: 3px solid var(--bs-primary);
        }
        .detail-panel {
            position: sticky;
            top: 20px;
        }
        .mini-plan-container {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow: hidden;
            background: #f8f9fa;
        }
        .mini-plan-container svg {
            max-width: 100%;
            height: auto;
        }
        .location-marker {
            fill: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; r: 8; }
            50% { opacity: 0.6; r: 12; }
            100% { opacity: 1; r: 8; }
        }
        .status-badge {
            font-size: 0.875rem;
        }
        .nav-pills .nav-link {
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
        }
        .nav-pills .nav-link.active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .tab-icon {
            font-size: 1.2rem;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .item-list {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }
        .detail-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-trash3"></i> Desherbage</h2>
                    <div class="d-flex gap-2">
                        <a href="desherbage-lots.html" class="btn btn-outline-primary">
                            <i class="bi bi-box-seam"></i> Lots de sortie
                        </a>
                        <a href="fonds-propres.html" class="btn btn-outline-success">
                            <i class="bi bi-piggy-bank"></i> Fonds propres
                        </a>
                        <button class="btn btn-outline-secondary" onclick="refreshList()">
                            <i class="bi bi-arrow-clockwise"></i> Actualiser
                        </button>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alertContainer"></div>

                <!-- Onglets Navigation -->
                <ul class="nav nav-pills mb-4" id="moduleTabs" role="tablist">
                    <!-- Onglets modules generes dynamiquement -->
                </ul>

                <!-- Contenu des onglets -->
                <div class="tab-content" id="moduleTabContent">
                    <!-- Contenu genere dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Barre d'action flottante (visible quand items selectionnes) -->
    <div id="selectionBar" class="position-fixed bottom-0 start-50 translate-middle-x mb-4 bg-dark text-white rounded-pill px-4 py-2 shadow-lg" style="display: none; z-index: 1050;">
        <div class="d-flex align-items-center gap-3">
            <span><i class="bi bi-check-square"></i> <span id="selectionCount">0</span> selectionne(s)</span>
            <div class="vr bg-light"></div>
            <button class="btn btn-sm btn-outline-light" onclick="addSelectionToLot()">
                <i class="bi bi-box-arrow-in-down"></i> Ajouter a un lot
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="clearSelection()">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>

    <!-- Modal ajout au lot -->
    <div class="modal fade" id="lotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-box-seam"></i> Ajouter a un lot de sortie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Lot existant</label>
                        <select class="form-select" id="selectLot">
                            <option value="">-- Creer un nouveau lot --</option>
                        </select>
                    </div>
                    <hr>
                    <div id="newLotFields">
                        <h6 class="text-muted mb-3">Nouveau lot</h6>
                        <div class="mb-3">
                            <label class="form-label">Type de sortie <span class="text-danger">*</span></label>
                            <select class="form-select" id="typeSortie" required>
                                <option value="">Choisir...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date de sortie</label>
                            <input type="date" class="form-control" id="dateSortie" value="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Beneficiaire, lieu...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Commentaire</label>
                            <textarea class="form-control" id="commentaireLot" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="confirmAddToLot()">
                        <i class="bi bi-check"></i> Ajouter au lot
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/desherbage.js"></script>
</body>
</html>
